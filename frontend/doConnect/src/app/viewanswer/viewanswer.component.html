<div class="mt-4 shadow p-2 text-center container" style="max-width: 500px">
  <div>
    <p>Given By - {{ answer.username | titlecase }}</p>
    <p>Answer - {{ answer.description }}</p>
  </div>
  <div class="col-md-12 my-2">
    <div *ngIf="retrievedImage">
      <img [src]="retrievedImage" />
    </div>
  </div>
  <p>
    <button
      class="btn btn-danger btn-md"
      *ngIf="checkAdminLogin()"
      (click)="deleteAnswer()"
    >
      Delete
    </button>
  </p>
</div>
